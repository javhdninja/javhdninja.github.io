            box-shadow: 0 4px 10px rgba(0,0,0,0.1);

        }
        .image-item:hover {

        }

        .image-item:hover .overlaybutton {
            display: block !important;
        }

        .overlaybutton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 0.95em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.7s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
            white-space: nowrap;
        }

        .overlaybutton:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
        }
        
        .image-item a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }
        .image-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(5px);
            -webkit-filter: blur(5px);
        }
        .image-item:hover img {
            filter: blur(0);
            -webkit-filter: blur(0);
            transition: all 0.7s ease;
        }
        .loading {
            text-align: center;
            color: #999;

        }
        .notification {
            position: fixed;

            color: white;

            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }
        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        @media (max-width: 768px) {

            }
        }
        @media (max-width: 480px) {

<body>
    <div class="notification" id="notification">âœ“ Copied clipboard!</div>
    <div class="container">
        <div class="main-content">
            <h1>Jav Code Library - Download & Watch JAV Online</h1>
            <img class="imgloading" src="https://upload.wikimedia.org/wikipedia/commons/b/b1/Loading_icon.gif" vspace="200" style="display: none;" />
            <button id="mainbutton" onclick="urlwithParam()">Get the Code</button>
        </div>
        <div class="bottom-aside">
            <div class="image-grid" id="imageGrid">
                <div class="loading">Loading images...</div>
            </div>
        </div>
    </div>
    <script src="https://pl28591733.effectivegatecpm.com/8a/62/27/8a6227e75a1a772ebdfb68d051aba829.js"></script>
    <script>
        var params = new URLSearchParams(window.location.search);
        var post = params.get('post');
        const title = document.querySelector('h1');
        if(post) {
            title.textContent = 'Jav Code Finder: Post ' + post + ' - Download & Watch JAV Online';
        }
        if(!post) {
            title.textContent = 'Jav Code Finder';
        }

        let allImages = [];

        function getRandomNumber(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Fungsi untuk mendapatkan 5 gambar acak
        function getRandomImages(imageArray, count = 5) {
            const shuffled = [...imageArray].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, count);
        }

        function displayRandomImages() {
            const imageGrid = document.getElementById('imageGrid');
            
            if (allImages.length === 0) {
                imageGrid.innerHTML = '<div class="loading">No images available</div>';
                return;
            }
            
            const randomImages = getRandomImages(allImages, 5);
            
            imageGrid.innerHTML = '';
            
            randomImages.forEach((imgUrl, index) => {
                const imageItem = document.createElement('div');
                imageItem.className = 'image-item';
                
                const link = document.createElement('a');
                const randomPostId = getRandomNumber(100, 999);
                link.href = `?post=${randomPostId}`;
                
                const img = document.createElement('img');
                img.src = imgUrl;
                img.alt = `Post ${post}`;
                img.loading = 'lazy';
                const divBtn = document.createElement('button');
                divBtn.className = 'overlaybutton';
                divBtn.textContent = 'Get the Code';
                divBtn.style.display = 'none';

                img.onerror = function() {
                    this.src = 'https://picsum.photos/300/400?random=';
                };
                
                // Susun struktur: imageItem > link > img
                link.appendChild(img);
                link.appendChild(divBtn);
                imageItem.appendChild(link);
                imageGrid.appendChild(imageItem);
            });
        }

        async function loadImages() {
            try {
                //console.log('Fetching images from images-data.json...');
                const response = await fetch('images-data.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                allImages = data.images || [];
                
                //console.log(`Loaded ${allImages.length} images`);
                //console.log(`Last updated: ${data.lastUpdated}`);
                
                if (allImages.length > 0) {
                    displayRandomImages();
                } else {
                    // Fallback ke placeholder jika tidak ada gambar
                    console.warn('No images found, using placeholders');
                    for (let i = 1; i <= 100; i++) {
                        allImages.push(`https://picsum.photos/300/400?random=${i}`);
                    }
                    displayRandomImages();
                }
            } catch (error) {
                console.error('Error loading images:', error);
                
                // Fallback ke placeholder jika gagal
                const imageGrid = document.getElementById('imageGrid');
                imageGrid.innerHTML = '<div class="loading">Failed to load images. Using placeholders...</div>';
                
                setTimeout(() => {
                    for (let i = 1; i <= 100; i++) {
                        allImages.push(`https://picsum.photos/300/400?random=${i}`);
                    }
                    displayRandomImages();
                }, 1000);
            }
        }

        function urlwithParam() {
            
            const mainBtn = document.getElementById('mainbutton');
            mainBtn.style.display = 'none';
            const imgLoading = document.querySelector('img.imgloading');
            imgLoading.style.display = 'block';

            setTimeout(function() {
                if (typeof call_locker === 'function') {
                    call_locker();
                } else {
                    console.error('Fungsi call_locker() tidak ditemukan. Pastikan script CPAGrip sudah dimuat dengan benar.');
                }
                imgLoading.style.display = 'none';
                mainBtn.style.display = 'block';
            }, 5000);
        }

        window.addEventListener('DOMContentLoaded', loadImages);
    </script>
</body>
