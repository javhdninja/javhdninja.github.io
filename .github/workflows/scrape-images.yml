name: Scrape Images Daily

on:
  schedule:
    # Runs every day at 00:00 UTC (07:00 WIB)
    - cron: '0 0 * * *'
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Install dependencies
        run: npm install
      
      - name: Run scraper
        run: node scraper.js
      
      - name: Check for changes
        id: verify_diff
        run: |
          git diff --quiet images-data.json || echo "changed=true" >> $GITHUB_OUTPUT
      
      - name: Commit and push if changed
        if: steps.verify_diff.outputs.changed == 'true'
        run: |
          git config --global user.name 'GitHub Action Bot'
          git config --global user.email 'action@github.com'
          git add images-data.json
          git commit -m "ðŸ¤– Auto-update images data - $(date +'%Y-%m-%d %H:%M:%S')"
          git push
      
      - name: No changes detected
        if: steps.verify_diff.outputs.changed != 'true'
        run: echo "No changes in images-data.json"
